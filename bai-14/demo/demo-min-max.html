<script>
    function minArray(arr) {
        let min = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }


    function maxArray(arr) {
        let max = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }


    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let min = minArray(arr1);
    let max = maxArray(arr1);
    console.log(min)
    console.log(max)
</script>
