<script>
    class Mobile {
        constructor(id, name) {
            this.id = id;

            this.message = " ";
        }

        setMessage(message) {
            this.message = message;
        }

        getMessage() {
            return this.message;
        }

        sendMessage(message, mobile) {
            mobile.setMessage(message);
        }
    }

    let iphone = new Mobile(1, "iphone");
    let android = new Mobile(2, "android");

    let message = android.getMessage();
