<script>
    let a=parseInt(prompt("Nhap vao a:"));
    let b = parseInt(prompt("Nhap vao b:"));
    let mod=(a%b);
    switch (mod) {
        case 0:
            alert(a+" "+"chia het cho"+" "+b)
            break;
        default:
            alert(a+" "+"khong chia het cho"+" "+b)
            break;
    }
</script>
